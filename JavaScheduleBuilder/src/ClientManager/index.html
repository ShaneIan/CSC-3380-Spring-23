<!DOCTYPE html>
<html>
<head>
    <title>Automatic Scheduler Builder</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        var fieldCount = 2;

        function addField() {
            var container = document.getElementById("field-container");
            var newField = document.createElement("div");
            newField.innerHTML = '<input type="text" name="field' + fieldCount + '" />';
            container.appendChild(newField);
            fieldCount++;
        }

        function removeField() {
            var container = document.getElementById("field-container");
            var fields = container.getElementsByTagName("div");
            if (fields.length > 1) {
                container.removeChild(fields[fields.length - 1]);
                fieldCount--;
            }
        }
      </script>
</head>

<body style="background-color: rgb(48, 20, 86);">
    <header id="header" style="background-color: rgb(48, 20, 86);">
        <div class="logo">
            <img src="https://www.lsu.edu/_resources_fierce/svgs/lsu-logo.svg" class="menu_logo" alt="Louisiana State University" style="object-position: left;width: 250px;"></a>
        </div>
    </header>
    <div class="TitleHeader">
        <h1 style="color: white;">LSU Automatic Scheduler</h1>
    </div class="ClassSearch">
    <div>
        <p style="color: white;">Enter class code as listed<br>Ex. "CSC 3380"</p>
    </div>
    <form method="POST" action="/submit">
        <div id="field-container">
          <div><input type="text" name="field1"/></div>
        </div>
        <button type="button" onclick="addField()">Add Class</button>
        <button type="button" onclick="removeField()">Remove Class</button>
        <div id="searchButon">
            <button type="submit">Search</button>
        </div>
      </form>
</body>

</html>
